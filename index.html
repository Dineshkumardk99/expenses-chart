<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <header class="header">
      <div>
        <p class="subtitle">My balance</p>
        <p class="header__balance">$921.48</p>
      </div>
      <img src="./images/logo.svg" alt="logo">
    </header>
    <div class="chart">
      <div>
        <h1 class="chart__header">Spending - Last 7 days</h1>
        <div class="chart__container">
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">mon</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">tue</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">wed</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">thu</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">fri</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">sat</span>
          </div>
          <div class="chart__col">
            <div data-tooltip="$52.36" class="chart__bar"></div>
            <span class="chart__label">sun</span>
          </div>
        </div>
      </div>
      <hr>
      <div class="expense">
        <p class="subtitle">Total this month</p>
        <div class="expense__row">
          <div>
            <p class="expense__amount">$478.33</p>
          </div>
          <div>
            <p class="expense__increase">+2.4%</p>
            <p class="subtitle">from last month</p>
          </div>
        </div>
      </div>
      </divc>
  </main>

  <script src="./main.js"></script>
</body>
</html>
